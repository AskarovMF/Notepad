<!DOCTYPE html>
<html lang="ru" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" charset="UTF-8" content="text/html">
    <title>Edit record</title>
    <link type="text/css" media="all" rel="stylesheet" href="../../../css/main.css" th:href="@{/css/main.css}"/>
</head>

<body class="container">
    <div>
        <img src="../../images/logo.png" alt="STSM logo" title="STSM logo"
             th:src="@{/images/logo.png}" th:alt-title="#{title.application}"/>
    </div>
    <h2>Change the entry</h2>

    <form th:method="PATCH" th:action="@{/records/{id}(id=${record.getId()})}" th:object="${record}">

        <div>
            <label for="title">Edit tittle: </label>
            <input type="text" th:field="*{title}" id="title">
        </div>

        <div>
        <label for="article">Edit article: </label>
        <textarea type="text" th:field="*{article}" id="article"></textarea>
        </div>

        <input type="submit" value="Update"/>
    </form>

    <br/>
    <p></p>

    <a class="back" href="/records">Back</a>
</body>
</html>
