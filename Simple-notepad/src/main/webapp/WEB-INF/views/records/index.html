<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Records</title>
</head>
<body>

<div th:each="record : ${records}">
    <a th:href="@{records/{id}(id=${record.getId()})}"
       th:text="${record.getLastModified()} + ': ' + ${record.getTitle()}">record</a>
</div>

<br/>
<hr/>

<a href="/records/new">Create new record</a>

</body>
</html>
